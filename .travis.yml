sudo: required

services:
- docker

language: go

go:
- 1.10.x

go_import_path: github.com/criteo/graphite-remote-adapter

install:
- go get github.com/golang/lint/golint

script:
- make style test
# verify front-end is up to date.
- make clean assets
- git diff --exit-code

before_deploy:
- make promu
- promu crossbuild
- promu crossbuild tarballs
- promu checksum .tarballs

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: .tarballs/*
  skip_cleanup: true
  on:
    tags: true
