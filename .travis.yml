sudo: required

services:
- docker

language: go

go:
- 1.8.x

go_import_path: github.com/criteo/graphite-remote-adapter

script:
- make style test

before_deploy:
- make promu
- promu crossbuild
- promu crossbuild tarballs
- promu checksum .tarballs

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: .tarballs/*
  skip_cleanup: true
  on:
    tags: true
